
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="keywords" content="html form" />
    <meta name="description" content="An HTML form" />
    <meta name="author" content="Kaiser Chan" />
    <meta name="revised" content="2025-02-28" />
    <title>HTML Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Organization Application Form</h1>
    <p>Please fill out the form below in order to apply for the organization.</p>
    <form action="submit" method="post" onsubmit="confirm('Are you sure you want to submit?');" onreset="confirm('Are you sure you want to reset?');">
        <fieldset>
            <label for="studentID">Student ID</label> <input type="number" id="studentID" required onblur="onBlur('studentID')">
            <label for="name">Full name</label> <input type="text" id="name" required onblur="onBlur('name')">
            <label for="birthday">Birthday</label> <input type="date" id="birthday" required onblur="onBlur('birthday')">
            <label for="email">Email address</label> <input type="email" id="email" required onblur="onBlur('email')">
        </fieldset>
        <fieldset>
            <label for="phone">Mobile phone number</label> <input type="text" id="phone" required onblur="onBlur('phone')">
            <label for="grade">Grade level</label>
            <select id="grade" required>
                <option value="">Choose...</option>
                <option value="7">Grade 7</option>
                <option value="8">Grade 8</option>
                <option value="9">Grade 9</option>
                <option value="10">Grade 10</option>
                <option value="11">Grade 11</option>
                <option value="12">Grade 12</option>
            </select>
            <label for="residence">Residence status</label>
            <div class="choices">
                <input type="radio" id="intern" name="residence" required> <label for="intern" class="choiceLabel">Intern</label>
                <input type="radio" id="extern" name="residence" required> <label for="extern" class="choiceLabel">Extern</label>
            </div>
            <label for="preference">Club type preference</label>
            <select id="preference" required>
                <option value="">Choose...</option>
                <option value="acad">Academics</option>
                <option value="rec">Recreational</option>
                <option value="sport">Sports</option>
                <option value="other">Other</option>
                <option value="none">None</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="explanation">Why do you want to join?</label>
            <textarea id="explanation" required onblur="onBlur('explanation')"></textarea>
        </fieldset>
        <input type="submit"> <input type="reset">
    </form>
    <script>
        function onBlur(id) {
            if (document.getElementById(id).value == "") {
                document.getElementById(id).setAttribute("style", "border-color:red;border-width:2px;")
            }
        }
    </script>
  </body>
  <footer>
    <p>Copyright &copy; K. Chan</p>
  </footer>
</html>
